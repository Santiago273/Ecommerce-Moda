<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito – CoderShop</title>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
</head>
<body>
  <div class="wrappel">
    <aside>
      <header><h1 class="logo">CoderShop</h1></header>
      <nav>
        <ul>
          <li>
            <a class="boton-menu boton-volver" href="index.html">
              <i class="bi bi-arrow-return-left"></i> Seguir comprando
              <samp class="numerito">0</samp>
            </a>
          </li>
          <li>
            <a class="boton-menu boton-carrito active" href="carrito.html">
              <i class="bi bi-cart-fill"></i> Carrito
            </a>
          </li>
        </ul>
      </nav>
      <footer><p class="texto-footer">© 2023 CoderShop</p></footer>
    </aside>

    <main>
      <h2 class="titulo-principal">Tu Carrito</h2>
      <div class="contenedor-carrito">
        <p class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>
        <div class="carrito-productos disabled"></div>
        <div class="carrito-acciones disabled">
          <div class="carrito-acciones-izquierda">
            <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
          </div>
          <div class="carrito-acciones-derecha">
            <div class="carrito-acciones-total">
              <p>Total:</p><p id="total">$0</p>
            </div>
            <button class="carrito-acciones-comprar">Comprar Ahora</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/productos.js"></script>
  <script src="js/carrito.js"></script>
</body>
</html>
